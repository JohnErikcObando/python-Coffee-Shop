<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f3f4f6;
        background-image: url("https://images.unsplash.com/photo-1498804103079-a6351b050096?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
      }
      .login-container {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.85);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="login-container w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-white/20"
    >
      <div class="p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
          <div class="mx-auto flex justify-center">
            <span class="text-4xl">☕</span>
          </div>
          <h1 class="mt-4 text-3xl font-bold text-amber-800">Coffee Shop</h1>
          <p class="mt-2 text-gray-600">Ingresa a tu cuenta</p>
        </div>

        <!-- Formulario -->
        <form method="post" class="space-y-5">
          {% csrf_token %}

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Usuario</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember"
                name="remember"
                type="checkbox"
                class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 text-sm text-gray-700"
                >Recordar sesión</label
              >
            </div>
            <a href="#" class="text-sm text-amber-600 hover:text-amber-800"
              >¿Olvidaste tu contraseña?</a
            >
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-amber-600 hover:bg-amber-700 text-white font-medium rounded-lg shadow-md transition duration-200 transform hover:scale-[1.02]"
          >
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes cuenta?
            <a  href="{% url 'register' %}" class="font-medium text-amber-600 hover:text-amber-800"
              >Regístrate aquí</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
